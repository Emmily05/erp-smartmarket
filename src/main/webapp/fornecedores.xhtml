<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>SmartMarket Mini - Fornecedores</title>
</h:head>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form id="fornecedoresForm">
                <p:growl id="msgs" showDetail="true" life="3000" />

                <p:panel header="Cadastro de Fornecedores">
                    <!-- Botão Novo Fornecedor -->
                    <p:commandButton value="Novo Fornecedor" icon="pi pi-plus"
                                     actionListener="#{fornecedorBean.novo}"
                                     oncomplete="PF('fornecedorDialog').show()"
                                     update=":formDialog:fornecedorPanel" />

                    <p:separator style="margin: 20px 0;" />

                    <p:dataTable value="#{fornecedorBean.fornecedores}" var="f"
                                 paginator="true" rows="10"
                                 emptyMessage="Nenhum fornecedor cadastrado."
                                 style="margin-top: 10px;">

                        <p:column headerText="ID" width="60"><h:outputText value="#{f.id}" /></p:column>
                        <p:column headerText="Nome" filterBy="#{f.nome}" filterMatchMode="contains">
                            <h:outputText value="#{f.nome}" />
                        </p:column>
                        <p:column headerText="Telefone"><h:outputText value="#{f.telefone}" /></p:column>
                        <p:column headerText="WhatsApp"><h:outputText value="#{f.whatsapp}" /></p:column>

                        <p:column headerText="Ações" width="120">
                            <p:commandButton icon="pi pi-pencil" title="Editar"
                                             action="#{fornecedorBean.prepararEdicao(f)}"
                                             oncomplete="PF('fornecedorDialog').show()"
                                             update=":formDialog:fornecedorPanel" />

                            <p:commandButton icon="pi pi-trash" title="Excluir"
                                             action="#{fornecedorBean.prepararExclusao(f)}"
                                             oncomplete="PF('confirmDialog').show()" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <!-- DIALOG DE CADASTRO/EDIÇÃO -->
            <h:form id="formDialog">
                <p:dialog header="Detalhes do Fornecedor" widgetVar="fornecedorDialog"
                          modal="true" resizable="false" closeOnEscape="true">

                    <p:panelGrid columns="2" id="fornecedorPanel" cellpadding="10">
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{fornecedorBean.fornecedor.nome}"
                                     required="true" requiredMessage="Nome é obrigatório" />

                        <p:outputLabel value="Telefone:" for="telefone" />
                        <p:inputMask id="telefone" value="#{fornecedorBean.fornecedor.telefone}"
                                     mask="(99) 9999-9999" placeholder="(99) 9999-9999" />

                        <p:outputLabel value="WhatsApp:" for="whatsapp" />
                        <p:inputMask id="whatsapp" value="#{fornecedorBean.fornecedor.whatsapp}"
                                     mask="(99) 99999-9999" placeholder="(99) 99999-9999" />
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar"
                                         action="#{fornecedorBean.salvar}"
                                         update=":fornecedoresForm"
                                         oncomplete="if(!args.validationFailed) PF('fornecedorDialog').hide()"
                                         icon="pi pi-save" styleClass="ui-button-success" />

                        <p:commandButton value="Cancelar" type="button"
                                         onclick="PF('fornecedorDialog').hide()"
                                         icon="pi pi-times" styleClass="ui-button-secondary" />
                    </f:facet>
                </p:dialog>
            </h:form>

            <!-- CONFIRM DIALOG DE EXCLUSÃO -->
            <h:form id="formConfirm">
                <p:confirmDialog message="Tem certeza que deseja excluir o fornecedor #{fornecedorBean.fornecedor.nome}?"
                                 header="Confirmação de Exclusão" severity="alert" widgetVar="confirmDialog">

                    <p:commandButton value="Sim"
                                     action="#{fornecedorBean.excluir}"
                                     update=":fornecedoresForm"
                                     oncomplete="PF('confirmDialog').hide()"
                                     icon="pi pi-check" styleClass="ui-button-danger" />

                    <p:commandButton value="Não" type="button"
                                     onclick="PF('confirmDialog').hide()"
                                     icon="pi pi-times" styleClass="ui-button-secondary" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
