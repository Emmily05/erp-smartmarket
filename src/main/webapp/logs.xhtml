<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>SmartMarket Mini - Logs do Sistema</title>
</h:head>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel header="Logs de Auditoria do Sistema">
                    <p:dataTable value="#{logBean.logs}" var="log" paginator="true" rows="20"
                                 emptyMessage="Nenhum log encontrado." style="margin-top: 20px;">

                        <p:column headerText="Data/Hora" width="150">
                            <h:outputText value="#{log.dataHora}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Usuário" width="150">
                            <h:outputText value="#{log.usuarioNome}" />
                        </p:column>
                        <p:column headerText="Ação" width="200">
                            <h:outputText value="#{log.acao}" />
                        </p:column>
                        <p:column headerText="Detalhes">
                            <h:outputText value="#{log.detalhes}" />
                        </p:column>
                        <p:column headerText="IP" width="100">
                            <h:outputText value="#{log.ip}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
